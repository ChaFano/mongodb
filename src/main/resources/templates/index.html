<!DOCTYPE html>
<html lang="en">
<head>

<script id="TPL" type="text/html">
    {{# layui.each(d, function(index, item){ }}
    <div class="layui-col-md3">
        <div class="layui-card">
            <div class="layui-card-header">结点：<span>{{-item.id}}</span></div>
            <div class="layui-card-body">
                ip：<span>{{-item.name}}</span></br>
                health：<span>{{-item.health}}</span></br>
                state：<span>{{-item.state}}</span></br>
                stateStr：<span>{{-item.stateStr}}</span></br>
            </div>
        </div>
    </div>
    {{# }); }}
    <p>{{# if(d.length === 0){ }}
        无数据
        {{# } }}</p>
</script>

                        if(res.code === 0){
                            data =  res.data
